<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Appie Website</title>
</head>

<body>

    <!-- ========================
         Header Section
    ========================= -->
    <header>
        <div class="container">
            <div class="navbar">

                <!-- Logo -->
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Appie logo">
                </div>

                <!-- Navigation Links -->
                <ul class="navlist">
                    <li>
                        <a href="#">Home</a>
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">Services</a>
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">Pages</a>
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">News</a>
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

                <!-- buttons -->
                <div class="nav-btn">
                    <button class="main-btn">Get Started</button>
                    <div class="menu-btn">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- ========================
         Hero Section
    ========================= -->
    <section class="hero" id="Hero">
        <div class="container">

            <!-- Left Side Content -->
            <div class="hero-content">
                <h1 class="title">
                    Ready to launch your app in one, <span>Application</span>
                </h1>
                <p>Find the best application in the appie.</p>

                <!-- Form -->
                <form action="#">
                    <div class="form-box">
                        <input type="text" placeholder="info@appie.com">
                        <i class="far fa-envelope"></i>
                        <button>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>

                <!-- User Avatars and Feedback Count -->
                <div class="hero-users">
                    <div class="avatars">
                        <div class="avatar">
                            <img src="assets/images/people/customer-1.jpg" alt="user 1">
                        </div>
                        <div class="avatar">
                            <img src="assets/images/people/customer-2.jpg" alt="user 2">
                        </div>
                        <div class="avatar">
                            <img src="assets/images/people/customer-4.jpg" alt="user 3">
                        </div>
                        <div class="avatar">
                            <img src="assets/images/people/customer-5.jpg" alt="user 4">
                        </div>
                    </div>
                    <span class="feedback">
                        30k <span>feedback</span>
                    </span>
                </div>
            </div>

            <!-- Hero Image -->
            <div class="hero-img">
                <img src="assets/images/hero.png" alt="hero image">
            </div>

        </div>
    </section>

</body>
</html>
